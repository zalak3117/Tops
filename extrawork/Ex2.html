  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
          
      </style> 
  </head>

  <body>  
      <div class="container-fluid p-5 bg-white text-black text-left">

      <div class="row">
      
      <div class="col-md-4">
          <img src="img/girl.jpeg" class="circle"  width="304" height="236">
          <h3>Amelly</h3>
          <h5>Amelly12@bbb.com</h5>
      </div>

 
      <div class="col-md-4">
        <h6>Profile Settings</h6>
         <div class="row">
      <div class="col">
       <label>Name</label>
       <input type="text" name="name" id="name" class="form-control" placeholder="first name">
      </div>
      <div class="col">
       <label>Surname</label>
        <input type="text" name="sname" id="sname" class="form-control" placeholder="Surname">
    </div>
  </div>  
    <label>Phone Number</label>
    <input type="text" name="phone"  class="form-control" id="phone" placeholder="enter phone number">

    <label>Address</label>
    <input type="text" name="address"  class="form-control" id="address" placeholder="enter address">

    <label>Email ID</label>
    <input type="email" name="email"  class="form-control" id="email" placeholder="enter email id">

    <label>Education</label>
    <input type="text" name="edu"  class="form-control" id="edu" placeholder="education">

    <div class="row">
      <div class="col">
       <label>Country</label>
         <input type="text" name="country" id="country" class="form-control" placeholder="country">
      </div>
      <div class="col">
       <label>State/Region</label>
        <input type="text" name="state" id="state" class="form-control" placeholder="state">
    </div>
  </div>  
</div>

<div class="col-md-4">
      <p>Edit Experience</p> 
      <button type="button" name="expbtn" class="btn btn-outline-light text-dark">Experience</button><br>
      <label>Experience in Designing</label>
      <input type="text" name="experience" id="experience" class="form-control" placeholder="experience"><br>
      <label>Additional Details</label>
      <input type="text" name="adetail" id="adetail" class="form-control" placeholder="additional details">
  </div> 
</div>
</div>

</body>
</html>
