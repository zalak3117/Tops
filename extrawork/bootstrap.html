<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    	
    	body{
    		background: #682773
    	}

    	.savebtn{
    		background: #682773;
    		border: none
    	}

    </style>

  </head>

  <body>
  	<div class="container rounded bg-white mt-5 mb-5"> 
  		<div class="row"> 
  			<div class="col-md-3"> 
  				<div class="d-flex flex-column align-items-center text-center p-3 py-5">
  					<img class="rounded-circle mt-5" src="image/girl.jpg">
  					<div class="font-weight-bold">Amelly</div>
  					<div class="text-black-50">amelly12@bbb.com</div>
  				</div>
  			</div> 

  			<div class="col-md-5"> 
  				<div class="border px-3 py-2"> 
  					<div class="d-flex justify-content-between align-items-center mb-3"> 
  						<h4 class="text-right">Profile Settings</h4> 
  					</div> 

  					<div class="row mt-2"> 
  						<div class="col-md-6">
  							<label class="labels">Name</label>
  							<input type="text" class="form-control" placeholder="first name">
  						</div>  
  				
  						<div class="col-md-6">
  							<label class="labels">Surname</label>
  							<input type="text" class="form-control" placeholder="surname">
  						</div> 
  					</div> 

  				<div class="row mt-3"> 
  					<div class="col-md-12">
  						<label class="labels">PhoneNumber</label>
  						<input type="text" class="form-control" placeholder="enter phone number">
  					</div> 

  					<div class="col-md-12">
  						<label class="labels">Address</label>
  						<input type="text" class="form-control" placeholder="enter address">
  					</div> 

  					<div class="col-md-12">
  						<label class="labels">Email ID</label>
  						<input type="text" class="form-control" placeholder="enter email id">
  					</div> 

  					<div class="col-md-12">
  						<label class="labels">Education</label>
  						<input type="text" class="form-control" placeholder="education">
  					</div>
  				</div> 

  				<div class="row mt-3">
  					<div class="col-md-6">
  						<label class="labels">Country</label>
  						<input type="text" class="form-control" placeholder="country">
  					</div> 

  					<div class="col-md-6">
  						<label class="labels">State/Region</label>
  						<input type="text" class="form-control" placeholder="state">
  					</div> 
  				</div> 

  				<div class="mt-5 text-center">
  					<button class="btn btn-primary savebtn" type="button">Save Profile</button>
  				</div>
  			</div> 
  	</div> 

  	<div class="col-md-4"> 
  		<div class="p-3 py-5"> 
  			<div class="d-flex justify-content-between align-items-center experience">
  				<h6>Edit Experience</h6>
  				<button type="button" name="expbtn" class="btn btn-outline-light text-dark">Experience</button>
  			</div><br>

  				<div class="col-md-12">
  					<label class="labels">Experience in Designing</label>
  					<input type="text" class="form-control" placeholder="experience">
  				</div> <br> 

  				<div class="col-md-12">
  					<label class="labels">Additional Details</label>
  					<input type="text" class="form-control" placeholder="additional details">
  				</div> 
  			</div> 
  		</div> 
  	</div>
</div>
</body>
</html>
